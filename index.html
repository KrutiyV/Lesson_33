<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homework</title>
    </head>
    <body>
        <form>
            <h2>Registration</h2>
            <p>Please, enter your:</p>
            <p>
                <label for="username">username: </label>
                <input type="username" id="username" name="username"/>
            </p>
            <p>
                <label for="email">email: </label>
                <input type="email" placeholder="username@gmail.com" id="email" name="email"/>
            </p>
            <p>
                <label for="phone">phone number: </label>
                <input type="tel" placeholder="(380)-123-4567" id="phone" name="phone"/>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" required id="password" name="password" />
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
        <form>
            <h2>Login</h2>
            <p>Please, enter your:</p>
            <p>
                <label for="username">username or email: </label>
                <input type="username" placeholder="user1/email@gmail.com" id="username" name="username"/>
            </p>
            <p>
                <label for="password">password:</label>
                <input type="password" required id="password" name="password" />
            </p>
            <p>
                <button type="submit">Log in</button>
            </p>
        </form>
        <form>
            <h2>Choose an answer</h2>
            <p>What language are you learning now?</p>
            <p>
                <input type="checkbox" checked name="english"/>English
            </p>
            <p>
                <input type="checkbox" name="spanish"/>Spanish
            </p>
            <p>
                <input type="checkbox" name="japanese"/>Japanese
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
        <form method="get">
            <h2>Order form</h2>
            <p>
                <label for="phone">Choose a model:</label>
                <select id="phone" name="phone">
                    <option value="iphone 10">iPhone 10</option>
                    <option value="samsung a13">Samsung A13</option>
                    <option value="nexus 5x">Nexus 5X</option>
                    <option value="galaxy s7">Galaxy S7</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Order" />
            </p>
        </form>
    </body>
</html>
